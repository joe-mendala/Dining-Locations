<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IC Dining</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .calendar-container {
            width: 100%;
            padding-top: 56.25%; /* Aspect ratio of 16:9 */
            position: relative;
        }
        .calendar-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>
<body>
    <div class="calendar-container">
        <iframe src="https://calendar.google.com/calendar/embed?src=mail.ic.edu_fpdm731abrq0a6d64hv5v8992c%40group.calendar.google.com&ctz=America%2FChicago&mode=DAY" frameborder="0" scrolling="no"></iframe>
