<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dining Locations</title>
<style>
  /* Basic styling */
  body {
    background: linear-gradient(60deg, #003591, #ffffff);
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  .container {
    max-width: 400px;
    margin: 20px auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  h2 {
    text-align: center;
  }
  .location {
    margin-bottom: 10px;
  }
  .location button {
    display: block;
    width: 100%;
    padding: 10px;
    text-align: center;
    border: none;
    cursor: pointer;
    border-radius: 5px;
  }
  .open {
    background-color: green;
    color: #fff;
  }
  .closed {
    background-color: red;
    color: #fff;
  }
  /* Responsive adjustments */
  @media (max-width: 768px) {
    .container {
      max-width: 90%;
    }
  }
</style>
</head>
<body>
<div class="container">
  <h2>Dining Locations</h2>
  <div class="location" id="location1">
    <button onclick="redirectToLink('https://joe-mendala.github.io/Cummings-Dining-Hall/')" id="button1">Loading...</button>
  </div>
  <div class="location" id="location2">
    <button onclick="redirectToLink('https://www.youtube.com/watch?v=dQw4w9WgXcQ')" id="button2">Loading...</button>
  </div>
  <div class="location" id="location3">
    <button onclick="redirectToLink('https://www.youtube.com/watch?v=dQw4w9WgXcQ')" id="button3">Loading...</button>
  </div>
  <div class="location" id="location4">
    <button onclick="redirectToLink('https://www.youtube.com/watch?v=dQw4w9WgXcQ')" id="button4">Loading...</button>
  </div>
</div>
<script>
 // Google Calendar API credentials and calendar IDs
 const api_key = 'AIzaSyAgGt_ZjpjvBYI1r1Zus0OWUo1Qrf14GEU'; // Replace with your Google API key
 const calendarIds = ['mail.ic.edu_fpdm731abrq0a6d64hv5v8992c@group.calendar.google.com', 'mail.ic.edu_fgj7dj48u63sb43m768o1dsq3s@group.calendar.google.com', 'mail.ic.edu_7u5b4micgvf5cp8abvvc2s6dfk@group.calendar.google.com', 'mail.ic.edu_ccrkdk1br4c0jcdtc3gnhentok@group.calendar.google.com'];
 const calendarNames = ['Cummings Dining Hall', 'College Ave. Subs', 'C-Store', 'Starbucks'];

 // Function to fetch events from Google Calendar API
 function fetchEvents(calendarId, buttonId, calendarName) {
   const now = new Date();
   const url = `https://www.googleapis.com/calendar/v3/calendars/${calendarId}/events?key=${api_key}&timeMin=${now.toISOString()}&singleEvents=true&orderBy=startTime`;

   fetch(url)
     .then(response => response.json())
     .then(data => {
       console.log('Events for calendar', calendarId, ':', data.items);
       const events = data.items || [];
       const activeEvents = events.filter(event => {
         const start = new Date(event.start.dateTime || event.start.date);
         const end = new Date(event.end.dateTime || event.end.date);
         return start <= now && now <= end; // Check if current time is between start and end time of event
       });
       console.log('Active events:', activeEvents);
       const isOpen = activeEvents.length > 0;
       const button = document.getElementById(buttonId);
       if (isOpen) {
         button.innerHTML = `${calendarName} - Open Now`;
         button.classList.add('open');
       } else {
         button.innerHTML = `${calendarName} - Closed Now`;
         button.classList.add('closed');
       }
     })
     .catch(error => console.error('Error fetching events:', error));
 }

 function redirectToLink(link) {
   window.location.href = link;
 }

 // Fetch events for each calendar
 calendarIds.forEach((calendarId, index) => {
   fetchEvents(calendarId, `button${index + 1}`, calendarNames[index]);
 });
</script>
</body>
</html>
